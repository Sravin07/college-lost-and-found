<!DOCTYPE html>
<html>
<head>
  <title>Report Item</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%); min-height: 100vh; margin: 0;">
  <header style="background: #1976d2; color: #fff; padding: 32px 0 18px 0; text-align: center; box-shadow: 0 2px 12px rgba(25, 118, 210, 0.08);">
    <h1 style="margin: 0; font-size: 2.3rem; letter-spacing: 1px;">Report Lost/Found Item</h1>
    <p style="margin: 8px 0 0 0; font-size: 1.1rem; color: #e3f2fd;">Fill the form below to report a lost or found item</p>
  </header>
  <main style="max-width: 500px; margin: 36px auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(44,62,80,0.10); padding: 38px 32px;">
    <form id="reportForm" style="display: flex; flex-direction: column; gap: 16px; align-items: center;">
      <select name="type" required style="width: 100%; max-width: 350px;">
        <option value="">Select Type</option>
        <option value="lost">Lost</option>
        <option value="found">Found</option>
      </select>
      <input type="text" name="title" placeholder="Item Title" required style="width: 100%; max-width: 350px;" />
      <textarea name="description" placeholder="Description" style="width: 100%; max-width: 350px;"></textarea>
      <input type="text" name="location" placeholder="Location" required style="width: 100%; max-width: 350px;" />
      <input type="date" name="date" required style="width: 100%; max-width: 350px;" />
      <input type="text" name="contact" placeholder="Contact Info" required style="width: 100%; max-width: 350px;" />
      <button type="submit" style="width: 100%; max-width: 350px;">Submit</button>
    </form>
  </main>
  <script src="js/report.js"></script>
</body>
</html>
