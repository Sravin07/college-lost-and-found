<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); min-height: 100vh; margin: 0;">
  <div class="container" style="max-width: 400px; margin: 60px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(44,62,80,0.10); padding: 36px 28px; text-align: center;">
    <h2 style="color: #1976d2; margin-bottom: 18px;">Register</h2>
    <form id="registerForm" style="display: flex; flex-direction: column; align-items: center;">
      <input type="text" name="name" placeholder="Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div style="margin-top: 18px; color:#555;">Already have an account? <a href="login.html" style="color:#1976d2;font-weight:500;text-decoration:underline;">Login</a></div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
